<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo da API ViaCEP</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <h3>Consumo da API ViaCEP</h3>

        <form id="formularioCEP">
            <div class="informa-cep">
                <label for="cep">Informe o CEP <span>*</span></label>
                <input type="text" id="cep" maxlength="8" placeholder="apenas números">

                <button type="submit">Pesquisar</button>
            </div>
        </form>

        <hr>

        <form id="formularioEndereco">
            <div class="dados">
                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" disabled>

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" disabled>

                <div class="input-group">
                    <div class="campo campo-70">
                        <label for="localidade">Cidade</label>
                        <input type="text" id="localidade" disabled>
                    </div>

                    <div class="campo">
                        <label for="estado">Estado (UF)</label>
                        <input type="text" id="estado" disabled>
                    </div>
                </div>

                <div class="input-group">
                    <div class="campo campo-70">
                        <label for="regiao">Região</label>
                        <input type="text" id="regiao" disabled>
                    </div>

                    <div class="campo">
                        <label for="numero">Número <span>*</span></label>
                        <input type="text" id="numero">
                    </div>
                </div>

                <label for="complemento">Complemento</label>
                <input type="text" id="complemento">
            </div>

            <!-- Botão de envio -->
            <button type="button" id="btnEndereco">Enviar</button>
        </form>

        <div class="toast"></div>
    </main>
</body>
<!-- JS -->
<script src="./js/app.js"></script>

</html>
